<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Books</title>
    </head>
    <body>
        <h1>JS books</h1>

        <main>
            <ol>
              <li  *ngFor="let book of bookdata">
                <a href={{book.cover.large}}>
                    <img src={{book.cover.small}}>
                </a>
                {{book.title}}
                {{book.author}}
                {{book.releaseDate}}
                {{book.pages}}
                Link: {{book.link}}
              </li>
            </ol>
        </main>

        <aside>
            <h2>Sort by</h2>
            <ul>
                <li><input name="sort" type="radio"> number of pages</li>
                <li><input name="sort" type="radio"> release date</li>
                <li><input name="sort" type="radio"> surname of the author</li>
            </ul>
            <h2>Show only</h2>
            <ul>
                <li>Above <input type="text"> pages</li>
            </ul>
            <button>Reset</button>
        </aside>

        <footer>

        </footer>
    </body>
</html>
